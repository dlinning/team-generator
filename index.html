<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Can't decide how to split into teams? Team Generator takes care of it, easily." />
		<link rel="canonical" href="https://teams.dougs.website" />
		<base href="/" target="_top" />

		<title>Team Generator</title>

		<meta name="theme-color" content="#00838f" />
		<link rel="icon" sizes="192x192" href="./images/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="./images/icons/apple-icon.png" />

		<link rel="manifest" href="./manifest.json" />
		<link rel="stylesheet" href="/css/pico.cyan.min.css" />
		<link rel="stylesheet" href="/css/style.css" />

		<script src="script.js"></script>
	</head>

	<body>
		<header class="container">
			<h2>Team Generator</h2>
		</header>

		<main class="container col">
			<form action="" id="form" class="col">
				<div class="row">
					<label for="names-input">Names</label>
					<button id="clear-names-btn" type="button" class="shrink">Clear</button>
				</div>

				<textarea name="names-input" id="names-input" rows="8" placeholder="Names, one per line"></textarea>

				<div class="row">
					<div class="grow"><label id="tCLabel" for="teamCount">Teams</label></div>

					<div class="shrinkwrap">
						<input type="number" name="teamCount" id="teamCount" min="2" max="99" increment="1" value="2" />
					</div>
				</div>

				<fieldset class="row">
					<label class="grow" for="asOrder">Random Order</label>
					<div class="shrinkwrap">
						<input name="asOrder" id="asOrder" type="checkbox" role="switch" />
					</div>
				</fieldset>

				<div class="row">
					<button type="submit" class="center" id="gen-btn">Generate Teams</button>
				</div>
			</form>
			<div id="results"></div>
		</main>
	</body>
